<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>

        <style>


        body {
            background-color: black;
            color: white;
            font-family: Verdana, Helvetica, Arial, sans-serif;
        }

        .one {
            text-align: center;
            margin-top: 50px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
            line-height: 1.5;
            color: #F3EDED;
        }




        .login a,
    .add a {
  background-image: linear-gradient(to right, #F3EDED, #070707); /* Замените цвета на желаемые */
  color: #ffffff; /* Замените #ffffff на желаемый цвет текста */
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  font-size: 16px;
  cursor: pointer;
}



        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery a {
            display: inline-block;
            position: relative;
            text-decoration: none;
            margin: 100px;
            cursor: pointer;
        }

        .gallery img {
            width: 420px;
            height: 600px;
        }

        .caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            text-align: center;
            width: 100%;
            color: white;
            font-family: Verdana, Helvetica, Arial, sans-serif
        }
    </style>
</head>
<body>
            <div class="one"><h1><span class="title">Ты то что ты ешь.</span></h1></div>

            <div class="login"><a href="login">LOGIN</a></div>
            <br>
            <br>
            <div class="add"><a href="add_restaurant">Add New Restaurant</a></div>

    <div class="gallery">
        {% for restaurant in restaurants %}
            <a href="{{ url_for('rest', rest_id=restaurant.id) }}">
                {% if restaurant.poster %}
                    <img src="{{ url_for('static_files', filename=restaurant.poster) }}" alt="{{ restaurant.name }}" >
                {% else %}
                    <img src="static/food/emesh.jpg" alt="{{ restaurant.name }}" >
                {% endif %}

                <div class="caption">{{ restaurant.name}} </div>
            </a>
        {% endfor %}



    </div>
</body>
</html>
