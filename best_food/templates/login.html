<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

        <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .login {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .login {
            text-align: center;
            margin-bottom: 20px;
        }

        .login {
            display: block;
            margin-bottom: 5px;
        }

        .login[type="text"],


        .login input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #1DA1F2;
            color: #fff;
            cursor: pointer;
        }

        .login input[type="submit"]:hover {
            background-color: #0E71B8;
        }
    </style>
  </style>

</head>
<body>

<div class="login">
    <h1>Login</h1>
        <form method="POST" action="/login">
            <input type="text" name="username" required>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
</div>
</body>
</html>
